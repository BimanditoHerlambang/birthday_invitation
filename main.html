<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bimandito's Birthday Invitation</title>
  <link rel="stylesheet" href="style_isi.css">
</head>
<body>
  <div class="invitation-container">
    <h1>You're Invited To Bimandito's Birthday Party!</h1>
    <p>Join us to celebrate Bimandito's Birthday </p>
    <P>Date & Time 🕒: July 7, 2025 at 6:00 PM to 01:00 AM</P>
    <p>Location📍: DUCKDOWN BAR </p>
    <p>Dress Code🎩: Disney Character</p>
 
    <div class="rsvp-form">
      <h2>RSVP</h2>
      <form id="rsvpForm">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required>
 
        <label for="people">Number of People Attending:</label>
        <input type="number" id="people" name="people" min="1" required>
 
        <button type="submit">Submit RSVP</button>
      </form>
    </div>
 
    <div id="confirmationMessage" class="hidden">
      <p>Thank you for your RSVP! We look forward to seeing you there.</p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
